<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Metamorphous|Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container-fluid" id="content-container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-12 col-md-8">
                <div class="card text-center" id="game-card">
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-10">
                            <h1 class="card-title" id="game-title">Animal Trivia</h1>
                            <div class="card-body text-center" id="game-content">
                                <button type="button" class="btn btn-lg start-reset-buttons" id="start-button">Click Here To Start</button>
                            </div>
                        </div>
                        <div class="col-xs-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
